<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <title>Customer</title>
    <th:block th:replace="layout/head"/>
</head>

<body>
<th:block th:replace="layout/body-start"/>


<!-- Content -->

<div class="container-xxl flex-grow-1 container-p-y">
    <div class="row">
        <div class="col-6">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Basic Layout</h5>
                    <small class="text-muted float-end">Default label</small>
                </div>
                <div class="card-body">
                    <form method="post" th:object="${customer}">
                        <input th:field="*{id}" type="hidden" />
                        <div class="mb-3">
                            <label class="form-label" for="basic-default-fullname">Name</label>
                            <input th:field="*{fullName}"
                                   type="text" class="form-control" id="basic-default-fullname"/>
<!--                            <span class="error-fullName error"></span>-->
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="basic-default-company">Email</label>
                            <input th:field="*{email}"
                                   type="text" class="form-control" id="basic-default-company"/>
<!--                            <span class="error-email error"></span>-->
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="basic-default-address">Address</label>
                            <input th:field="*{address}"
                                   type="text" class="form-control" id="basic-default-address"/>
                        </div>

                        <button type="submit" class="btn btn-primary">Create</button>
                        <input type="button" class="btn btn-danger" value="Cancel" onclick="window.location='/customers'"/>
                    </form>
                </div>
            </div>
        </div>
        <!-- --------------------Error-------------------- -->
        <th:block th:if="${errors == true}">
            <div class="col-6">
                <div class="card mb-4">
                    <div class="alert-danger" style="border-radius: 0.5rem">
                        <ul style="padding-top: 10px">
                            <li class="label-error" th:each="err : ${#fields.errors('customer.*')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </th:block>
        <!-- ------------------End Error------------------ -->
    </div>
</div>

<!-- / Content -->

<th:block th:replace="layout/body-end"/>
</body>
</html>
